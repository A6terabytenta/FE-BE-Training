<ion-header>
  <ion-toolbar>
    <ion-title>Home Page</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <cdk-virtual-scroll-viewport cdkDropList itemSize="20"
    class="example-viewport" (cdkDropListDropped)="drop($event)">
    <ion-item *cdkVirtualFor="let n of fakeNews" class="example-item"
      href="{{n.uri}}" cdkDrag>
      <ion-icon name="desktop" slot="start"></ion-icon>
        {{n.title}}
      <div class="item-note" slot="end">
        {{n.image}}
      </div>
    </ion-item>
  </cdk-virtual-scroll-viewport>
</ion-content>
